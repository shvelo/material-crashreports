<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Material Crash Reports</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="img/favicon.png">
    <link href="https://storage.googleapis.com/code.getmdl.io/1.0.5/material.blue-indigo.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/app.css">
</head>
<body ng-app="app" ng-controller="MainCtrl">

<div class="mdl-layout mdl-js-layout mdl-layout--fixed-drawer
            mdl-layout--fixed-header layout-main">
    <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
            <button class="mdl-button mdl-js-button mdl-button--icon back-button" ui-sref="reports" ui-sref-active="hide">
                <i class="material-icons">arrow_back</i>
            </button>

            <span class="mdl-layout-title" ng-if="title">{{title}}</span>
            <div class="mdl-layout-spacer"></div>

            <button id="menu-user" class="mdl-button mdl-js-button mdl-button--icon">
                <i class="material-icons">account_circle</i>
            </button>

            <ul class="mdl-menu mdl-menu--bottom-right mdl-js-menu mdl-js-ripple-effect" for="menu-user">
                <li class="mdl-menu__item">Log out</li>
            </ul>
        </div>
    </header>
    <div class="mdl-layout__drawer">
        <span class="mdl-layout-title">Crash Reports</span>
        <nav class="mdl-navigation">
            <a class="mdl-navigation__link" ui-sref-active="is-active" ui-sref="reports">Reports</a>
        </nav>
    </div>
    <main class="mdl-layout__content" ui-view></main>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/3.10.1/lodash.min.js"></script>
<script src="https://storage.googleapis.com/code.getmdl.io/1.0.5/material.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-filter/0.5.7/angular-filter.min.js"></script>
<script src="js/controllers.js"></script>
<script src="js/app.js"></script>

</body>
</html>
